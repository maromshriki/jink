
jenkins:
  systemMessage: "Jenkins CI Demo (auto-configured via JCasC)"
  numExecutors: 2
  mode: NORMAL
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
unclassified:
  location:
    url: "http://localhost:8080/"
jobs:
  - script: >
      pipelineJob('Demo-CI-Pipeline') {
        definition {
          cpsScm {
            scm {
              git {
                remote { url('https://github.com/maromshriki/jink.git') }
                branch('*/main')
              }
            }
            scriptPath('jenkins_ci_demo_v2/demo-repo/Jenkinsfile')
          }
        }
        triggers { scm('* * * * *') }
      }
